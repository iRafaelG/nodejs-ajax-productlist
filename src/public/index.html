<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Ajax with NodeJS</title>
  </head>
  <body>
    <h1>Ajax with NodeJS</h1>

    <button id="getProducts">Get Products</button>

    <hr />

    <form id="productsForm" action="">
      <!-- It's not necessary to add action value because we will do it through jQuery-->
      <input type="text" name="" id="newProduct" />
      <button type="submit">Send</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Here we will put the table with data from jQuery -->
      </tbody>
    </table>

    <!-- jQuery CDN scripts-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
